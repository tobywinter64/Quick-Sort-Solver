
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Quick Sort Solver</title>
    </head>    
    <body>
        <div class="container" id="inputbox">
            <h1>Quick Sort Solver</h1>
            <form>
                <label for="array">Enter the array to be sorted:</label>
                <input type="text" name="array" id="array" required>
                <button type="button" id="sortButton">Sort</button> 
            </form>
        </div>
        <div class="container" id="outputbox">
            <label for="output">Sorted Array:</label>
            <textarea id="output" rows="10" cols="50"></textarea>
        </div>
        <div class="container" id="timer">
            <h2>Time: 0ms</h2>
        </div>
    </body>
</html>
